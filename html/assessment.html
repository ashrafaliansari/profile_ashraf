<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/papaparse.min.js"></script>
    <style>
        body { overflow: hidden; }
        .fullscreen { width: 100vw; height: 100vh; }
        .warning { color: red; font-weight: bold; }
        .timer { font-weight: bold; }
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    </style>
</head>
<body>
    <div id="app" class="fullscreen flex flex-col items-center justify-center p-8">
        <div id="question" class="text-xl mb-4"></div>
        <div id="options" class="flex flex-col space-y-4"></div>
        <div id="timer" class="timer mt-4"></div>
        <div id="warning" class="warning mt-4"></div>
    </div>
    <script>
        let currentQuestion = 0;
        let timeRemaining = 60;
        let timerInterval;
        let questions = [];

        function loadQuestions() {
            Papa.parse('../assets/static/questions.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    questions = results.data.filter(row => row.Question);
                    console.log('Loaded Questions:', questions);
                    showQuestion();
                    startTimer();
                },
                error: function(error) {
                    console.error('CSV Parsing Error:', error);
                }
            });
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('question').innerText = 'Test Completed!';
                document.getElementById('options').innerHTML = '';
                clearInterval(timerInterval);
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.Question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            ['Option1', 'Option2', 'Option3', 'Option4'].forEach(optionKey => {
                const btn = document.createElement('button');
                btn.className = 'bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700';
                btn.innerText = q[optionKey];
                btn.onclick = nextQuestion;
                optionsContainer.appendChild(btn);
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            document.getElementById('timer').innerText = `Time Remaining: ${timeRemaining}s`;
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').innerText = `Time Remaining: ${timeRemaining}s`;
                if (timeRemaining <= 0) {
                    nextQuestion();
                }
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
            startTimer();
        }

        window.addEventListener('blur', () => {
            document.getElementById('warning').innerText = '⚠️ Do not switch tabs during the test!';
        });

        window.addEventListener('focus', () => {
            document.getElementById('warning').innerText = '';
        });

        loadQuestions();
    </script>
</body>
</html>
